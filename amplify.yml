version: 1
backend:
  phases:
    build:
      commands:
        - npm install
        # 変数を使わず、直接 ID とブランチを指定します
        - npx ampx pipeline-deploy --branch main --app-id d1mxmf2dr4vllz
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
