version: 1
backend:
  phases:
    build:
      commands:
        - npm install
        # 直接ブランチ名を指定するように書き換えます
        - npx ampx pipeline-deploy --branch main --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
